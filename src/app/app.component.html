<div class="container py-3">
  <app-game-control
    (gameIncrement)="onGameIncrement($event)"
  ></app-game-control>

  <hr />

  <div class="row">
    <div class="col">
      <ul class="list-group">
        <app-even *ngFor="let even of evens" [number]="even"></app-even>
      </ul>
    </div>
    <div class="col">
      <ul class="list-group">
        <app-odd *ngFor="let odd of odds" [number]="odd"></app-odd>
      </ul>
    </div>
  </div>
</div>
