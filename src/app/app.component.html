<div class="container">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      name="username"
      id="username"
      aria-describedby="helpId"
      [(ngModel)]="userName"
    />
    <small id="helpId" class="form-text text-muted">
      Please enter a new username
    </small>
  </div>
  <div class="row">
    <p class="col">
      Username:
      <span class="badge rounded-pill bg-primary" [hidden]="!userName"> {{ userName }} </span>
    </p>
    <p class="col">
      <button class="btn btn-danger" [disabled]="!userName" (click)="userName=''">Reset</button>
    </p>
  </div>
  
</div>
