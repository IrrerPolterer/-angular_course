<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row mb-2">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="" style="max-width: 200px" />
  </div>
</div>

<div class="row mb-2">
  <div class="col-xs-12">
    <div class="dropdown open">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
      >
        Options
      </button>
      <ul class="dropdown-menu">
        <li><a href="#" class="dropdown-item">Add to Shopping List</a></li>
        <li><a href="#" class="dropdown-item">Edit Recipe</a></li>
        <li><a href="#" class="dropdown-item">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row mb-2">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>

<div class="row">
  <div class="col-xs-12">...Ingredients...</div>
</div>
