<a
  (click)="onSelected()"
  href="#"
  class="list-group-item d-flex justify-content-between align-items-middle"
>
  <div>
    <h4>{{ recipe.name }}</h4>
    <p class="text-muted mb-0">{{ recipe.description }}</p>
  </div>
  <img
    [src]="recipe.imagePath"
    alt=""
    class="img-responsive"
    style="max-height: 60px"
  />
</a>
