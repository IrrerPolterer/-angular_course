<div class="row">
  <div class="col-xs-12">
    <app-shopping-edit
      (addIngredient)="onIngredientAdded($event)"
    ></app-shopping-edit>
  </div>

  <hr />

  <div class="col-xs-12">
    <ul class="list-group">
      <li *ngFor="let ingredient of ingredients">
        <a href="#" class="list-group-item"
          >{{ ingredient.name }} ({{ ingredient.amount }})</a
        >
      </li>
    </ul>
  </div>
</div>
