<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5">
          <label for="nameInput" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="nameInput"
            placeholder=""
            #nameInput
          />
        </div>
        <div class="col-sm-2">
          <label for="amountInput" class="form-label">Amount</label>
          <input
            type="text"
            class="form-control"
            id="amountInput"
            placeholder=""
            #amountInput
          />
        </div>
        <div class="row mt-2">
          <div class="col-xs-12">
            <button
              (click)="onAdd()"
              type="submit"
              class="btn btn-success me-2"
            >
              Add
            </button>
            <button type="button" class="btn btn-danger me-2">Delete</button>
            <button type="button" class="btn btn-secondary">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
